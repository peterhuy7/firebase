name: CI

on:
push:
branches: [ master]
pull_request:
branches: [ master ]

jobs:
build:

runs-on: ubuntu-latest steps: - uses: actions/checkout@v2 - name: Set up Node.js uses: actions/setup-node@v1 with: node-version: &#x27;14.x&#x27; - name: Install dependencies run: npm install - name: Build run: npm run build - name: Test run: npm test